name: GlobalKeyInterceptor

on:
  push:
    branches: [ "**" ]
    tags: [ "**"]

env:
  PROJECT_NAME: GlobalKeyInterceptor
  DOTNET_VERSION: 8.0.x
  OUTPUT_DIR: nupkgs

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_NAME }} -c Release

    - name: Pack
      run: dotnet pack ${{ env.PROJECT_NAME }} -c Release --no-build --output ./${{ env.OUTPUT_DIR }}

    - name: Archive
      if: github.ref_type == 'tag'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}
        path: ./${{ env.OUTPUT_DIR }}/*.nupkg

  publish:
    needs: build
    runs-on: windows-latest
    if: github.ref_type == 'tag'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.PROJECT_NAME }}
        path: ./${{ env.OUTPUT_DIR }}

    - name: Push to NuGet
      run: dotnet nuget push ./${{ env.OUTPUT_DIR }}/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ./${{ env.OUTPUT_DIR }}/*.nupkg
        generateReleaseNotes: true
